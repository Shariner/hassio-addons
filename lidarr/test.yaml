schemaVersion: "2.0.0"

fileExistenceTests:
  - name: Lidarr
    path: /app/lidarr/bin/Lidarr
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 1001
    gid: 122

fileContentTests:
  - name: Lidarr run
    path: /etc/s6-overlay/s6-rc.d/svc-lidarr/run
    expectedContents:
      - "s6-setuidgid abc /app/lidarr/bin/Lidarr"
      - "-data=/data/config"
      - "-nobrowser"

metadataTest:
  exposedPorts:
    - 8686
  volumes:
    - /data
    - /media
    - /share
    - /ssl
