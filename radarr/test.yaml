schemaVersion: "2.0.0"

fileExistenceTests:
  - name: Radarr
    path: /app/radarr/bin/Radarr
    shouldExist: true
    permissions: "-rwxr-xr-x"
    uid: 1001
    gid: 122

fileContentTests:
  - name: Radarr run
    path: /etc/services.d/radarr/run
    expectedContents:
      - "s6-setuidgid abc /app/radarr/bin/Radarr"
      - "-data=/data/config"
      - "-nobrowser"

